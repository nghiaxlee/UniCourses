        function CheckNum(n)
        {
            if (typeof n != "number")
                throw new Error("Not Number");
        }

        function IsPrime(n)
        {
            if (n < 2)
                return false;
            for(i = 2; i < n; ++i)
                if (n % i == 0)
                    return false;
            return true;
        }

        function Fact(n)
        {
            CheckNum(n);
            if (n < 0)
                throw new Error("Negative Number");
            if (n === 0)
                return 1;
            return n * Fact(n - 1);
        }

        function FindNeg(a)
        {
            for(i = 0; i < a.length; ++i)
            {
                CheckNum(a[i]);
                if (a[i] < 0)
                    return a[i];
            }
        }
        function CntEven(a)
        {
            let cnt = 0;
            for(i = 0; i < a.length; ++i)
            {
                CheckNum(a[i]);
                if (a[i] % 2 === 0)
                    ++cnt;
            }
            return cnt;
        }
